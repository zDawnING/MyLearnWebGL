<html>
  <head>
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	  <!-- <meta name="mobile-web-app-capable" content="yes"> -->

    <!-- <script src="libs/aframe-v0.8.2.js"></script> -->
    <script type="text/javascript" src="libs/webrtc_adpter.js"></script>
		<script src="libs/vconsole.min.js"></script>
		
  </head>
  <body style='margin : 0px; overflow: hidden;'>
		<video id="video-output" autoplay playsinline></video>
		<!-- <select id="changeCamera"></select> -->

		<script type="text/javascript">
			var vConsole = new VConsole();

			var videoElement = document.querySelector('video');
			// var videoSelect = document.querySelector('select#videoSource');
			// 相机设备id组
			var cameraDevices = [];
			// 启用中的设备id
			var videoSource;


			function gotDevices(deviceInfos) {

				console.log("gotDevices")
			  for (var i = 0; i !== deviceInfos.length; ++i) {
			    var deviceInfo = deviceInfos[i];
			    if (deviceInfo.kind === 'videoinput') {
			      cameraDevices.push(deviceInfo.deviceId)
			    } else {
			      console.log('Some other kind of source/device: ', deviceInfo);
			    }
			  }
			  console.log(cameraDevices)
			  // 设置默认启用设备
			  if(cameraDevices.length > 1){
			  	videoSource = cameraDevices[1]
			  	start()
			  }
			}

			// navigator.mediaDevices.enumerateDevices().then(gotDevices).catch(handleError);

			function gotStream(stream) {

				console.log("gotStream", stream)
			  window.stream = stream; // make stream available to console
			  videoElement.srcObject = stream;
			  // Refresh button list in case labels have become available
			  return navigator.mediaDevices.enumerateDevices();
			}

			function start() {
			  var constraints = {
			    video: {
			    	deviceId: videoSource ? {exact: videoSource} : undefined,
			    	facingMode: { exact: 'environment' },
				  	width: window.innerWidth,
				  	height: window.innerHeight,
			    }
			  };
			  navigator.mediaDevices.getUserMedia(constraints).
			      then(gotStream).then(gotDevices).catch(handleError);
			}

			start();

			function handleError(error) {
			  console.log('navigator.getUserMedia error: ', error);
			}
			
		</script>
  </body>
</html>
