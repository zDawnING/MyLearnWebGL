<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>基础场景设置</title>
</head>
<style type="text/css">
	body{
		/*设置全屏*/
		margin: 0;
		overflow: hidden;
	}
</style>
<body>

	<div id="stats-output"></div>
	<div id="webgl-output"></div>
	
	<script type="text/javascript" src="../lib/three.js"></script>
	<script type="text/javascript" src="../lib/stats.js"></script>
	<script type="text/javascript" src="../lib/dat.gui.js"></script>

	<script type="text/javascript">
		
		// 定义全局变量
		var camera; // 相机
		var scene; // 场景对象
		var renderer; // 渲染器
		// 辅助组件
		var stats; // 检测动画运行帧频
		var gui; // 控制界面变量的组件

		// 场景对象(放置全局方便特殊处理)
		var cube, sphere, plane;
		// 场景相关控制变量
		var step = 0; // 记录弹跳的增量
    var controls;

    /**
     * 初始化控制器
     * @return {[type]} [description]
     */
    function initControler(){
    	controls = new function () {
	      this.rotationSpeed = 0.02; // 旋转速度
	      this.bouncingSpeed = 0.03; // 弹跳速度
	    };

    	gui = new dat.GUI();
    	gui.add(controls, 'rotationSpeed', 0, 0.5);
    	gui.add(controls, 'bouncingSpeed', 0, 0.5);
    }

    /**
     * 渲染
     * @return {[type]} [description]
     */
    function render(){
    	stats.update(); // 即时更新FPS
    	// 旋转立方体
    	cube.rotation.x += controls.rotationSpeed;
    	cube.rotation.y += controls.rotationSpeed;
    	cube.rotation.z += controls.rotationSpeed;
    	// 使球体弹跳
    	step += controls.bouncingSpeed;
    	var originX = 20;
    	sphere.position.x = originX + 10 * Math.cos(step);
    	sphere.position.y = 4 + 10 * Math.abs(Math.sin(step)); // 运动象限控制在一二象限，球半径4

    	// 使用帧动画函数
    	requestAnimationFrame(render);
    	renderer.render( scene, camera );
    }

		/**
		 * 初始化所有配置
		 * @return {[type]} [description]
		 */
		function init(){
			// 初始化组件
			var stats = initStats();
			// 创建场景
			scene = new THREE.Scene();
			// 创建相机
			camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.x = -30;
			camera.position.y = 30;
			camera.position.z = 30;
			camera.lookAt(scene.position); // 视线指向场景中心
			// 创建渲染器
			renderer = new THREE.WebGLRenderer();

			// 擦除背景色
			renderer.setClearColor(new THREE.Color( 0xEEEEEE, 1.0 ));
			renderer.setSize(window.innerWidth, window.innerHeight); // 设置视口大小
			renderer.shadowMapEnabled = true; // 启用阴影贴图

			// 展示辅助观察的世界坐标系
      var axes = new THREE.AxisHelper(20);
      scene.add(axes);

			// 创建地面
			var planeGeometry = new THREE.PlaneBufferGeometry( 60, 20, 1, 1 ); // 几何体类型对象
			var planeMaterial = new THREE.MeshLambertMaterial( {color: 0xFFFFFF} ); // 材质对象
			plane = new THREE.Mesh( planeGeometry, planeMaterial ); // 创建网格
			plane.receiveShadow = true; // 接收阴影
			// 旋转并设置位置
			plane.rotation.x = -0.5 * Math.PI; // x轴旋转-90
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			// 加入至场景
			scene.add(plane);

			// 创建立方体
			var cubeGeometry = new THREE.BoxGeometry( 4, 4, 4 );
			var cubeMaterial = new THREE.MeshLambertMaterial( {color: 0xFF0000} );
			cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
			cube.castShadow = true; // 投射阴影
			cube.position.x = -4;
			cube.position.y = 3;
			cube.position.z = 0;
			scene.add(cube);

			// 创建球体
			var sphereGeometry = new THREE.SphereGeometry( 4, 20, 20 );
			var sphereMaterial = new THREE.MeshLambertMaterial( {color: 0x7777FF} );
			sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
			sphere.castShadow = true;
			sphere.position.x = 20;
			sphere.position.y = 0;
			sphere.position.z = 0;
			scene.add(sphere);

			// 添加环境光
			var ambientLight = new THREE.AmbientLight( 0x0C0C0C );
			scene.add(ambientLight);

			// 添加点光源,作为产生阴影的光源
			var spotLight = new THREE.SpotLight(0xFFFFFF);
			spotLight.position.set(-40, 60, -10);
			spotLight.castShadow = true;
			scene.add(spotLight);

			// 把渲染内容输出至dom中
			document.getElementById("webgl-output").appendChild(renderer.domElement);

			// 配置控制器
			initControler();
			// 开始渲染
			render();
		}

		/**
     * 初始化性能检测器
     * @return {[type]} [description]
     */
    function initStats(){
    	stats = new Stats();
    	stats.setMode(0); // 0: fps, 1: ms
    	stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';

      document.getElementById("stats-output").appendChild(stats.domElement);
    }

		/**
		 * 窗口大小被重置
		 * @return {[type]} [description]
		 */
		function onResizeWindow(){
			// 相机宽高比
			camera.aspect = window.innerWidth/window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		window.onload = init;

		window.addEventListener('resize', onResizeWindow, false);

	</script>
</body>
</html>
