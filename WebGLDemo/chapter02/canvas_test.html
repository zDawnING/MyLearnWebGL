<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webgl test</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}

		iframe {
			position: absolute;
			top: 10px;
			right: 10px;

			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<canvas id="example" width="400" height="400">no support canvas</canvas>
	
	<script type="text/javascript">
		function main() {
			var canvas = document.getElementById("example");
			if(!canvas){
				console.log("no read element");
				return;
			}
			var ctx = canvas.getContext("2d"); // 获取绘图上下文
			ctx.fillStyle = 'rgba(0, 0, 255, 1.0)'; // 填充颜色
			ctx.fillRect(120, 10, 150, 150); // 填充形状
		}
		window.onload = main;
	</script>
</body>
</html>
